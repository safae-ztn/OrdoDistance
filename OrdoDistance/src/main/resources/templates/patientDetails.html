    <body>
      <!--Nav bar-->
      <header>
        <button>
          <h3>Ordodistance</h3>
        </button>

        <div class="doctor-info">
          <img
            src="images/Doctor.jpg"
            alt=""
            srcset=""
            width="30"
            height="30"
          />
          <!--<label for="">Dr.lastName</label>-->
          <p>Dr.</p>
          <label
            class="username"
            th:text="${#authentication.getPrincipal().getLastname()}"
            >Guest</label
          >
          <button>
            <svg
              class="bi bi-plus"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"
              />
              <path
                fill-rule="evenodd"
                d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"
              />
            </svg>
          </button>
          <div class="dropdown">
            <button>
              <svg
                class="bi bi-chevron-down"
                width="1.25em"
                height="1.25em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
            <div class="dropdown-content">
              <a href="#">Profile</a>
              <a th:href="@{/ordonnances}">Mes ordonnances</a>
              <a th:href="@{/patients}">Mes patients</a>
              <a th:href="@{/logout}">Log out</a>
            </div>
          </div>
        </div>
        
        
      </header>
      <nav class="breadcrumb" >
  <ol class="" style="margin-bottom:0">
    <li class="breadcrumb-item"><a th:href="@{/firstPage}"><i class="fas fa-home"></i> Home </a></li>
        <li class="breadcrumb-item">/</li>

    <li class="breadcrumb-item"><a th:href="@{/patients}"><i class="fas fa-list"></i> Mes Patients </a></li>
            <li class="breadcrumb-item">/</li>

    <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-info-circle"></i> Details</li>
  </ol>
</nav>


      <!--  <div class="ordonnance-details-line"></div>-->
      <main class="main-content ordonnance-details " style="width:100%">
      

        

<div class="ordonnance-details-patient patient-details-patient">
        <h2 style="margin-right: 95px;"><i class="fas fa-user-injured"></i> Patient </h2>
        <div style="padding-left: 73px;">
          <label for="">CIN :</label>
          <p th:text="${patient.CIN}"></p>
          <br />
          <section></section>
          <section>
            <section>
              <label for="">Nom :</label>
              <p th:text="${patient.nom}"></p>
            </section>
            <section>
              <label for="">Prenom :</label>
              <p th:text="${patient.prenom}"></p>
              <br />
            </section>

            <section>
              <label for="">Date de naissance :</label>
              <p th:text="${patient.dateNaissance}"></p>
            </section>
          </section></div>
        </div>

        <div class="">
          <h2><i class="fas fa-file-medical"></i> Ordonnance(s) </h2>
          <div>
            <table class="table table-striped table-advance table-hover ordonnances-table">
              <thead class="thead-dark">
              <tr>
                <th>Date</th>
                <th>Maladie</th>
                <th>Etat de l'ordonnance</th>
                <th>Traitement</th>
              </tr>
              </thead>
              <tbody>

              <tr th:each="ordonnance:${ordonnances}" style="cursor: pointer"
                  th:onclick="'window.location.href = \'' + @{/ordonnances/{id}(id=${ordonnance.id})} + '\''">
                <td th:text="${ordonnance.dateo}"></td>
                <td th:text="${ordonnance.Maladie}"></td>
                <td>
                  <th:block th:if="${ordonnance.sent == false}"
                  >En attente</th:block
                  >
                  <th:block th:if="${ordonnance.sent == true}">Envoyée</th:block>
                </td>
                <td>
                  <div
                          style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  "
                  >
                    <a
                            class="ordo-operation"
                            id="editButton"
                            th:href="@{/ordonnances/{id}(id=${ordonnance.id})}"
                    ><i class="far fa-edit" title="modifier"></i
                    ></a>
                    <a
                            class="ordo-operation"
                            id="detailsButton"
                            th:href="@{/ordonnances/findById/(id=${ordonnance.id})}"
                    ><i class="far fa-paper-plane" title="envoyer"></i
                    ></a>
                    <a
                            class="ordo-operation"
                            id="deleteButton"
                            th:href="@{/ordonnances/delete/(id=${ordonnance.id})}"
                    ><i class="fas fa-archive" title="archiver"></i
                    ></a>

                    <a
                            class="ordo-operation"
                            id="deleteButton"
                            th:href="@{/ordonnances/delete/(id=${ordonnance.id})}"
                    ><i class="far fa-copy" title="cloner"></i
                    ></a>

                    <a
                            class="ordo-operation"
                            id="deleteButton"
                            th:href="@{/ordonnances/delete/(id=${ordonnance.id})}"
                    ><i class="far fa-trash-alt" title="supprimer"></i
                    ></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
