<!DOCTYPE html>
<html lang="fr">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <title>Ordodistance</title>
</head>

<body>
    <!--Nav bar-->
    <header class="after-login">
        <button>
            <img src="http://localhost:8080/images/logo.png" alt="logo" srcset="">
            <h3>Ordodistance</h3>
        </button>
        <!------------------------------Barre de recherche-------------------------------------->
        <div class="searching-bar">
            <form class="">
                <input class="" type="search" placeholder="Rechercher dans Ordodistance">
                <button class="" type="submit">
                    <img src="http://localhost:8080/images/search.svg" width="15" height="25" alt="search">
                </button>
            </form>
        </div>

        <div class="doctor-info">
            <img src="http://localhost:8080/images/Doctor.jpg" alt="" srcset="" width="30" height="30">
            <!--<label for="">Dr.lastName</label>-->
            <p>Dr.</p>
           <label class="username"  th:text="${#authentication.getPrincipal().getLastname()}" >Guest</label>
            <button>
                <svg class="bi bi-plus" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                </svg>
            </button>
            <div class="dropdown">
                <button>
                    <svg class="bi bi-chevron-down" width="1.25em" height="1.25em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a th:href="@{/ordonnances}">Mes ordonnances</a>
                    <a th:href="@{/patients}">Mes patients</a>
                    <a th:href="@{/logout}">Log out</a>
                </div>
              </div>
        </div>
    </header>

    <main class="main-content">
        <div class="prescription">
            <div class="progress">
                <ul>
                <li class="firstliDisabled">
                        <img style="width:37px" src="http://localhost:8080/images/patientData.svg" alt="" srcset="">
                        <span>
                            <img src="http://localhost:8080/images/tick.svg" alt="" srcset="">
                        </span>
                        <p>Saisir les donn√©es du patient</p>
                    </li>
                    <li>
                        <img src="http://localhost:8080/images/drugs.svg" alt="" srcset="">
                        <span>
                            <img src="http://localhost:8080/images/tick.svg" alt="" srcset="">
                        </span>
                        <p>Saisir l'ordonnance</p>
                    </li>
                    <li>
                        <img src="http://localhost:8080/images/monitor.svg" alt="" srcset="">
                        <span>
                            <img src="http://localhost:8080/images/tick.svg" alt="" srcset="">
                        </span>
                        <p>Choisir le mode d'envoi</p>
                    </li>
                    <li>
                        <img src="http://localhost:8080/images/sent.svg" alt="" srcset="">
                        <span>
                            <img src="http://localhost:8080/images/tick.svg" alt="" srcset="">
                        </span>
                        <p>Envoyer!</p>
                    </li>
                </ul>
            </div>

            <form th:action="@{/PatientClonePage}" method="post">
                <div class="medicaments-space patient-space">  
                    <div class="medicaments"> 
                        <div class="Patient-info">
                          
                        
                            <section>
                                <label for="NomPatient">Nom :</label>
                                <input type="text" id="NomPatient" name="nom" placeholder="Nom " th:value="${ordonnance.patient.nom}">
                            </section>
                            
                            <section>
                                <label for="prenPatient">Prenom:</label>
                                <input type="text" id="prenPatient" name="prenom" placeholder="Prenom" th:value="${ordonnance.patient.prenom}">
                            </section>
                            
                            
                            <section>
                                <label for="dateNaissancePatient">Date de naissance :</label>
                                <input type="date" id="dateNaissancePatient" name="dateNaissance" placeholder="Date de naissance" th:value="${ordonnance.patient.dateNaissance}">
                            </section>
                            
                            <section>
                                <label for="CIN">CIN :</label>
                                <input type="text" id="CIN" name="CIN" placeholder="CIN" th:value="${ordonnance.patient.CIN}">
                            </section>
                             
                           
							
                        </div>
                    </div>
                   
                </div>
                <input type="submit" value="Suivant">
            </form>
            
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
